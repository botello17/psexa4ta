	<script>
		function comprobarClave(){
			clave1 = document.f1.clave1.value
			clave2 = document.f1.clave2.value

			alert("los datos coinciden ...\n Pase adelante");

    }

    	alert("las dos claves son distintas...\n intente nuevamente.");

    };

  }
</script>
